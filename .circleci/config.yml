version: 2

consts:
  defaults: &defaults
    docker:
      - image: node:10

workflows:
  version: 2
  everything:
    jobs:
      - yarn-deps
      - lint-css:
          requires:
            - yarn-deps
      - lint-js:
          requires:
            - yarn-deps
      - css:
          requires:
            - yarn-deps
      - icons:
          requires:
            - yarn-deps
      - example-site:
          requires:
            - css
            - icons

jobs:
  yarn-deps:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-cache-v1-{{ checksum "yarn.lock" }}
      - run: |
          mkdir -p dist
          yarn install --frozen-lockfile --cache-folder .yarn-cache
          cp -R node_modules dist/node_modules
      - persist_to_workspace:
          root: 'dist'
          paths:
            - 'node_modules'
      - save_cache:
          key: yarn-cache-v1-{{ checksum "yarn.lock" }}
          paths:
            - .yarn-cache

  lint-js:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace: {at: dist}
      - run: |
          ln -s dist/node_modules
          yarn lint:js

  lint-css:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace: {at: dist}
      - run: |
          ln -s dist/node_modules
          yarn lint:sass

  css:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace: {at: dist}
      - run: |
          ln -s dist/node_modules
          ./node_modules/.bin/gulp sass
          mkdir dist/css
          cp static/css/* dist/css/
      - persist_to_workspace:
          root: 'dist'
          paths:
            - css

  icons:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace: {at: dist}
      - run: |
          ln -s dist/node_modules
          ./node_modules/.bin/gulp icons
          mkdir dist/icons
          cp layout/partials/icons-bundle.svg dist/icons
      - persist_to_workspace:
          root: 'dist'
          paths:
            - icons

  example-site:
    docker:
      - image: jguyomard/hugo-builder:0.42-extras
    steps:
      - checkout
      - attach_workspace:
          at: dist
      - run: |
          cp dist/css/* static/css/
          cp dist/icons/icons-bundle.svg layouts/partials/
          hugo -s example -d dist/public/
      - persist_to_workspace:
          root: dist
          paths:
            - public
